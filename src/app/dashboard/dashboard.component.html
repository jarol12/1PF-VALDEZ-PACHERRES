<mat-drawer-container class="example-container" autosize>
  <!-- SIDEBAR -->
  <mat-drawer #drawer class="example-sidenav" mode="side" opened="">
   <app-sidebar></app-sidebar>
  </mat-drawer>
  <!-- SIDEBAR -->


<!-- CONTENIDO -->
  <div class="example-sidenav-content">
    <!-- TOOLBAR -->
    <mat-toolbar class="mat-elevation-z4">
      <div>
        <button (click)="drawer.toggle()"  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Curso360</span>
        <span class="example-spacer"></span>
      </div>
      <div>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" [matMenuTriggerFor]="beforeMenu">
          <mat-icon  matBadge="15" matBadgeColor="warn">notifications</mat-icon></button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
        </mat-menu>
      </div>
   </mat-toolbar>
   <main class="main-container">
    <router-outlet></router-outlet>
   </main>
  </div>
</mat-drawer-container>
