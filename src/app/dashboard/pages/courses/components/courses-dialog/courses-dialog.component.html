
  <h1 mat-dialog-title>{{ isEditing ? "Editando curso" : "Agregar curso" }}</h1>
  <div mat-dialog-content >
    <form class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input [formControl]="nameControl" matInput />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>start date</mat-label>

          <input
            [formControl]="startDateControl"
            matInput
            [matDatepicker]="startDatePicker"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="startDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Professor</mat-label>
          <input [formControl]=" professorControl" matInput />
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Number of classes</mat-label>
          <input [formControl]="classControl" matInput type="number" min="1" />
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label matInput>Type</mat-label>
          <mat-select matNativeControl required  [formControl]="typeControl">
            <mat-option label="--select something --"></mat-option>
            <mat-option value="Course">Course</mat-option>
            <mat-option value="Career">Career</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>finish date</mat-label>

          <input
            [formControl]="endDateControl"
            matInput
            [matDatepicker]="endDatePicker"
          />

          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="endDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Hours</mat-label>
          <input [formControl]="hoursControl" matInput type="number" min="1"/>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Precio</mat-label>
          <input [formControl]="priceControl" matInput type="number" min="1" />
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>category</mat-label>
          <input [formControl]="categoryControl" matInput type="text"  />
        </mat-form-field>

      </div>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" mat-button>Guardar</button>
  </div>
