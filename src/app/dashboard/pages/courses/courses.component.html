<h1 style="font-size: 6rem;" class="m-5">Cursos y Carreras</h1>
<div>
  <mat-form-field class="example-form-field w-75 ms-2 " appearance="outline">
    <mat-label>Search a Couse or Career</mat-label>
    <input  matInput placeholder="Placeholder" type="text" matInput [(ngModel)]="searchTerm" (input)="applyFilter($event)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <button mat-flat-button color="primary" class="ms-2" style="height: 50px;" (click)="addCourse()"> <i class="fa-solid fa-plus-large"></i> Agregar curso</button>

  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab  label="First">
      <div class="container-courses">
        <mat-card class="example-card" *ngFor="let item of courses$ | async">
          <div class="w-100  d-flex  flex-row justify-content-end">
            <button class="button-modify  border-0">
              <mat-icon  (click)="updateCourse(item.id)" color="primary">edit</mat-icon>
            </button>
            <button class="button-modify  border-0" style="color: #ff7eb8;">
              <mat-icon  (click)="deleteCourse(item.id)">delete</mat-icon>
            </button>
          </div>
          <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>{{item.category}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://cdn-icons-png.flaticon.com/512/2210/2210184.png" alt="{{item.id}}">
          <mat-card-actions class="price">
            <mat-card-subtitle style="text-decoration: line-through;">S/.{{item.price}} PEN</mat-card-subtitle>
            <h3>20% DE DESCUENTO</h3>
            <h1>S/.{{item.price | discount}} PEN</h1>
          </mat-card-actions>
          <button mat-raised-button [routerLink]="item.id">Ver detalles</button>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Second">
    </mat-tab>
  </mat-tab-group>
</div>
