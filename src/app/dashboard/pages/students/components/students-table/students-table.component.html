<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="min-height: 85vh;">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>#</th>

    <td mat-cell *matCellDef="let user">
      {{ user.position }}
    </td>
  </ng-container>


  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Nombre completo</th>

    <td mat-cell *matCellDef="let user">
      {{user|fullName:'uppercase'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Phone</th>

    <td mat-cell *matCellDef="let user">
      {{ user.phone }}
    </td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>

    <td mat-cell *matCellDef="let user">
      {{ user.address }}
    </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Email</th>

    <td mat-cell *matCellDef="let user">
      {{ user.email }}
    </td>
  </ng-container>
  <ng-container matColumnDef="trans">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
        <div class="example-button-row d-flex">
          <button matTooltip="Update" mat-button color="primary"> <i class="fa-thin fa-pen-to-square"></i></button>
          <button matTooltip="Delete" mat-button color="warn"><i class="fa-duotone fa-trash-can"></i></button>
          <button [routerLink]="user.position" matTooltip="Detail"mat-button ><i class="fa-thin fa-eye" [routerLink]="user.position"></i></button>
        </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
