<h1 mat-dialog-title>
  {{ user ? "Editando usuario" : "Crear usuario" }}
</h1>

<div mat-dialog-content>
  <!-- Contenido... -->

  <form >
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100" >
          <mat-label>Name</mat-label>
          <input matInput type="text">
          <mat-error>

          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width w-100">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Ex. 100 Main St">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Last name</mat-label>
          <input  matInput />
          <mat-error>

          </mat-error>
        </mat-form-field>
        <div class="row">
          <div class="col-6">
            <mat-form-field class="example-full-width w-100 ">
              <mat-label>Telephone</mat-label>
              <span matPrefix>+1 &nbsp;</span>
              <input type="tel" matInput placeholder="555-555-1234">
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="example-full-width w-100">
              <mat-label>Profile</mat-label>
              <input matInput type="text">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input  matInput />
          <mat-error>

          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</div>
