
<table  class="custom-table" mat-table [dataSource]="dataSource"  style="min-height: 85vh;">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>#</th>

    <td mat-cell *matCellDef="let user">
      {{ user.position }}
    </td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Nombre completo</th>

    <td mat-cell *matCellDef="let user">
      {{user|fullName:'uppercase'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="cellPhone">
    <th mat-header-cell *matHeaderCellDef>Cell Phone</th>

    <td mat-cell *matCellDef="let user">
      {{ user.telePhone }}
    </td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>

    <td mat-cell *matCellDef="let user">
      {{ user.address }}
    </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>

    <td mat-cell *matCellDef="let user">
      {{ user.email }}

    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th   mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user" >
      <div class="example-button-row d-flex">
        <button (click)="updateUser.emit(user)" matTooltip="Update" mat-button color="primary"> <i class="fa-thin fa-pen-to-square"></i></button>
        <button (click)="deleteUser.emit(user.id)" matTooltip="Delete" mat-button color="warn"><i class="fa-duotone fa-trash-can"></i></button>
        <button  matTooltip="Detail"mat-button ><i class="fa-thin fa-eye" [routerLink]="user.position"></i></button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
