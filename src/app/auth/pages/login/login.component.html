<audio src="spotify:artist:4Z8W4fKeB5YxbusRsdQVPb"></audio>
       <h2 class="mt-2">Hello!</h2>
       <h4 class="h2">We are really happy to see you again!</h4>
       <div  [ngClass]="{'tambaleo': currentUser}" *ngIf="(currentUser | async) === true"   style=" display:flex; flex-direction: row;justify-content: center; align-items: center; background-color: #fff9e9;color: #ff6f6f; gap: 10px;">
        <i class="fa-thin fa-circle-exclamation" style="font-size: 2em;"></i>
        <p style="display: inline-block; text-align: left ;
        vertical-align: middle;">Correo electrónico o contraseña incorrecta. Por favor, vuelve a intentarlo nuevamente.</p>
       </div>
      <form  [formGroup]="loginForm">
        <i class="fa-thin fa-user mb-4 mt-4" style="color: #6b4bd3; font-size: 5em; z-index: 4;"></i>
        <mat-form-field >
          <mat-label>email</mat-label>
          <input matInput type="email" formControlName = "email">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <button  [disabled]="!loginForm.valid" (click)="onSubmit()" class="mt-1" style="width: 40%;" type="submit" mat-fab extended color="primary">login</button>
        <p>Or sign in with</p>
      <span>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-google"></i>
      </span>
      </form>
      <p class="mt-4 d-flex justify-content-end" style="color: #5b5b5c;">Don't have on account? <a href="auth/register"  class="ms-1">Signup</a></p>
